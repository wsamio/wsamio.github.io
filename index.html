<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google stylesheets to use Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Samio Portfolio</title>
</head>
<body>
    <div class="portfolio-content">
        <div class="name-section">
            <div class="name-top-left">
                <div class="js-name name" onclick="changeName();">
                    <p class="actual-name"><span class='big-post-name'>Iftu Bin Misbah</span></p>
                </div>
            </div>
            <div class="name-top-right">
                <div class="social-media-links">
                    <a href="https://www.linkedin.com/in/wsamio/"><img src="images/social/linkedin.png"></a>
                    <a href="https://facebook.com/misbahsamio/"><img src="images/social/facebook.png"></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="bio-section">
            <p class="bio">
                A Machine Learning Engineer with a passion for learning absolutely anything.
            </p>
            <a class="resume" id="resume">
                My Resume
            </a>
        </div>
        <div class="project-section">
            <h2>Projects</h2>
            <div class="topic-section">
                <div class="topic-title">
                    <p class="topic-name">JavaScript</p>
                </div>
                <div class="projects">
                    <a class="project-link" id="rock-paper-scissors">
                        <div class="project-cart" >
                            <img src="images/project/javascript/javascript-rock-paper-scissors.jpg">
                            <div class="project-cart-title">
                                Rock Paper Scissors Game
                            </div>
                        </div>
                    </a>
                    <a class="project-link" id="todo-list">
                        <div class="project-cart" >
                            <img src="images/project/javascript/javascript-todo-list.jpg">
                            <div class="project-cart-title">
                                Todo List
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
